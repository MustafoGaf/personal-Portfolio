<h2 class="tet-[24px] font-[700] font-mono text-center mt-[40px]">
  Add new Comment
</h2>
<form action="{% url 'blog_comment' blog.id %}" method="post">
  <div>
    <div class="grid gap-6 mb-6 md:grid-cols-1">
      <div>
        {% if user.is_authenticated %}
        <input
          class="hidden"
          type="text"
          id="name"
          name="name"
          maxlength="80"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Name"
          value="{{ user.username }}"
        />
        <input
          class="hidden mb-[10px]"
          type="email"
          id="email"
          name="email"
          maxlength="320"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="exsampl@fmail.com"
          value="{{ user.username }}@gmail.com"
        />
        {% else %}

        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Name :</label
        >
        <input
          type="text"
          id="name"
          name="name"
          maxlength="80"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Name"
          required
        />
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >G-Mail:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          maxlength="320"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="exsampl@fmail.com"
          required
        />
      </div>
      {% endif %}
      <div>
        <label for="body" class="block mb-2 text-sm font-medium text-gray-900"
          >Your comment</label
        >
        <textarea
          id="body"
          rows="5"
          name="body"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write your comment here..."
        ></textarea>
      </div>
      <button
        type="submit"
        class="text-white bg-blue-700 h-[60px] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Publish
      </button>
    </div>
  </div>

  {% csrf_token %}
</form>
