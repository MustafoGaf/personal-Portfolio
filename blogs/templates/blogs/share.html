{% extends 'blogs/blog.html' %} {% load static %} {% block content %} {% if sent%}
<h1 class="text-[50px]">Sucseful</h1>
<h1 class="text-[20px]">Share "{{ blog }}" by gmail</h1>
{% else %}
<form action="" method="post">
  <div>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Name :</label
        >
        <input
          type="text"
          id="name"
          name="name"
          maxlength="25"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Name"
          required
        />
      </div>
      <div>
        <label for="to" class="block mb-2 text-sm font-medium text-gray-900"
          >To:</label
        >
        <input
          type="email"
          id="to"
          name="to"
          maxlength="320"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="exsampl@fmail.com"
          required
        />
      </div>
      <div>
        <label
          for="comment"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Your comment</label
        >
        <textarea
          id="comment"
          rows="4"
          name="comment"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write your comment here..."
        ></textarea>
      </div>
      <button
        type="submit"
        class="text-white bg-blue-700 h-[60px] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </div>
  </div>
  {% csrf_token %}
</form>
{% endif %} {% endblock %}
